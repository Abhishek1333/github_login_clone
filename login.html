<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="main">
        <div class="logo" >
            <i class="fa-brands fa-github fa-5x"></i>
            <p id="sign">Sign in to GitHub</p>
   
        </div>

        <div class="box">
            <form action="">
                <label for="user"><p>Username or email address</p></label>
                <input type="email" id="user">
                <label for="password"><p>Password <a href="">Forgot password?</a></p></label>  
                <input type="password" id="password">
                <button type="submit">Sign in</button>
            </form>
        </div>
        
        <div class="signup">
            <p id=""> New to GitHub?<a href="">Create an account</a> </p> 
        </div>
              
        <div class="end">
          <a href="">Terms</a>
          <a href="">Privacy</a>
          <a href="">Security</a>
          <a id= contact href="">Contact Github</a>
        </div>

    </div>
</body>
</html>
